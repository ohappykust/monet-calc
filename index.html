
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var insideIframe = false;
          try { insideIframe = window.self !== window.top; } catch (e) { insideIframe = true; }
          var isEmbed = params.has('embed') || params.has('miro') || insideIframe;
          if (isEmbed) {
            var meta = document.querySelector('meta[name="viewport"]');
            if (meta) {
              var targetWidth = params.get('vw') || '1200';
              meta.setAttribute('content', 'width=' + targetWidth + ', initial-scale=1');
            }
            document.documentElement.classList.add('embed');
          }
        } catch (e) { /* noop */ }
      })();
    </script>
    <title>Дашборд — Штат и инфраструктура (FastAPI)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900 p-5 font-sans">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
